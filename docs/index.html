<!DOCTYPE html>
<html>
  <head>
    <title>Origin Collective</title>
    <meta charset="UTF-8" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Primary Meta Tags -->
    <title>Origin Collective</title>
    <meta name="title" content="Origin Collective">
    <meta name="description"
      content="Origin is a collective and community for Media Artists and creative individuals in Sydney looking to meet, collaborate, exhibit and share skills.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.originart.xyz/">
    <meta property="og:title" content="Origin Collective">
    <meta property="og:description"
      content="Origin is a collective and community for Media Artists and creative individuals in Sydney looking to meet, collaborate, exhibit and share skills.">
    <meta property="og:image"
      content="https://www.originart.xyz/img/meta_img.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.originart.xyz/">
    <meta property="twitter:title" content="Origin Collective">
    <meta property="twitter:description"
      content="Origin is a collective and community for Media Artists and creative individuals in Sydney looking to meet, collaborate, exhibit and share skills.">
    <meta property="twitter:image"
      content="https://www.originart.xyz/img/meta_img.jpg">

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>

  <body>
    <div id="App"></div>
    <script>
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script src="./bundle.js"></script>
  </body>
</html>
